<!doctype html>
<html lang="ja">
  <head>
    <!-- =========================
         BASIC
    ========================== -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google翻訳を完全無効化（ブランド表記保護） -->

    />

         CANONICAL（Vercel URL）
    ========================== -->
    <link rel="canonical" href="https://lilu-drab.vercel.app/" />

    <!-- =========================
         FAVICON
    ========================== -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

         OGP（SNS共有）
    ========================== -->
    <meta property="og:type" content="website" />

      property="og:description"

    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- =========================
         Twitter Card
    ========================== -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="LILU nail salon｜沖縄のプライベートネイルサロン" />
    <meta
      name="twitter:description"
      content="流行に左右されず、その人に自然に馴染むネイルをご提案するプライベートサロン。"
    />
    <meta name="twitter:image" content="https://lilu-drab.vercel.app/ogp.png" />
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png">
<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96.png">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

<meta name="theme-color" content="#ffffff">

    ========================== -->
